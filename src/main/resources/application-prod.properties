# Production Database Configuration
# This profile supports both MySQL and PostgreSQL
# Set DB_TYPE environment variable to either 'mysql' or 'postgresql'

# Database Connection (use environment variables for security)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/taskdb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Database Platform (automatically detected, but can be overridden)
# For MySQL: org.hibernate.dialect.MySQLDialect
# For PostgreSQL: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# Connection Pool Settings (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Disable H2 Console in production
spring.h2.console.enabled=false

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.taskmanager.api=INFO
logging.level.org.hibernate.SQL=WARN
